<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Ludo Board 11x11</title>
    
  </head>
  <body>
    <table>
      <!-- Row 1 -->
      <tr>
        <td class="red"><div class="token token-red"></div></td>
        <td class="red"><div class="token token-red"></div></td>

        <td colspan="2" rowspan="2"></td>

        <td class="token path-grey"></td>
        <td class="token path-grey"></td>
        <td class="token path-green start">Start</td>

        <td colspan="2" rowspan="2"></td>

        <td class="green"><div class="token token-green"></div></td>
        <td class="green"><div class="token token-green"></div></td>
      </tr>

      <!-- Row 2 -->
      <tr>
        <td class="red"><div class="token token-red"></div></td>
        <td class="red"><div class="token token-red"></div></td>

        <td class="token path-grey"></td>
        <td class="green"></td>
        <td class="token path-grey"></td>

        <td class="green"><div class="token token-green"></div></td>
        <td class="green"><div class="token token-green"></div></td>
      </tr>

      <!-- Row 3 -->
      <tr>
        <td rowspan="2" colspan="4"></td>

        <td class="token path-grey"></td>
        <td class="green"></td>
        <td class="token path-grey"></td>
        <td rowspan="2" colspan="4"></td>
      </tr>

      <!-- Row 4 -->
      <tr>
        <td class="token path-grey"></td>
        <td class="green"></td>

        <td class="token path-grey"></td>
      </tr>

      <!-- Row 5 -->
      <tr>
        <td class="token path-red">Start</td>
        <td class="token path-grey"></td>
        <td class="token path-grey"></td>

        <td class="token path-grey"></td>
        <td class="token path-grey"></td>
        <td class="green"></td>
        <td class="token path-grey"></td>
        <td class="token path-grey"></td>
        <td class="token path-grey"></td>

        <td class="token path-grey"></td>
        <td class="token path-grey"></td>
      </tr>

      <!-- Row 6 (middle center row) -->
      <tr>
        <td class="token path-grey"></td>
        <td class="red"></td>
        <td class="red"></td>
        <td class="red"></td>

        <td class="red"></td>
        <td></td>
        <td class="yellow"></td>

        <td class="yellow"></td>
        <td class="yellow"></td>
        <td class="yellow"></td>
        <td class="token path-grey"></td>
      </tr>

      <!-- Row 7 -->
      <tr>
        <td class="token path-grey"></td>
        <td class="token path-grey"></td>
        <td class="token path-grey"></td>

        <td class="token path-grey"></td>
        <td class="token path-grey"></td>
        <td class="blue"></td>
        <td class="token path-grey"></td>
        <td class="token path-grey"></td>
        <td class="token path-grey"></td>

        <td class="token path-grey"></td>
        <td class="token path-yellow">Start</td>
      </tr>

      <!-- Row 8 -->
      <tr>
        <td rowspan="2" colspan="4"></td>
        <td class="token path-grey"></td>
        <td class="blue"></td>

        <td class="token path-grey"></td>
        <td rowspan="2" colspan="4"></td>
      </tr>

      <!-- Row 9 -->
      <tr>
        <td class="token path-grey"></td>
        <td class="blue"></td>

        <td class="token path-grey"></td>
      </tr>

      <!-- Row 10 -->
      <tr>
        <td class="blue"><div class="token token-blue"></div></td>
        <td class="blue"><div class="token token-blue"></div></td>
        <td rowspan="2" colspan="2"></td>

        <td class="token path-grey"></td>
        <td class="blue"></td>
        <td class="token path-grey"></td>
        <td rowspan="2" colspan="2"></td>

        <td class="yellow"><div class="token token-yellow"></div></td>
        <td class="yellow"><div class="token token-yellow"></div></td>
      </tr>

      <!-- Row 11 -->
      <tr>
        <td class="blue"><div class="token token-blue"></div></td>
        <td class="blue"><div class="token token-blue"></div></td>

        <td class="token path-blue">Start</td>
        <td class="blue"></td>
        <td class="token path-grey"></td>

        <td class="yellow"><div class="token token-yellow"></div></td>
        <td class="yellow"><div class="token token-yellow"></div></td>
      </tr>
    </table>
  </body>
</html>
