    <h1 style="margin-left: 60;">Контакт</h1>

    <section class="contact-section">

        <div class="contact-info-box">

            <p><strong>Компанија:</strong> ГРОМЕС </p>

    <!-- JOB APPLICATION FORM -->
    <section class="application-section">
        <h2>Апликација за работа</h2>

        <form class="application-form">

            <label>Име и Презиме</label>
            <input type="text" name="fullname" placeholder="Вашето име и презиме" required>

            <label>Е-пошта</label>
            <input type="email" name="email" placeholder="you@example.com" required>

            <label>Позиција</label>
            <div class="radio-group">
                <label><input type="radio" name="position" value="mesar" required> Месар</label>
                <label><input type="radio" name="position" value="vozac" required> Возач</label>
            </div>

            <label>Качете CV</label>
            <input type="file" name="cv" accept=".pdf,.doc,.docx" required>

            <button type="submit" class="submit-btn">Испрати апликација</button>

        </form>
    </section>
